<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Front Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #35424a;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #1f2a30;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Simple Front Page</h1>
        <p>This is a basic example of an HTML front page.</p>
    </header>
    <div class="container">
        <h2>About Me</h2>
        <p>Hello, I'm a web enthusiast interested in HTML and CSS.</p>
        <h2>Contact</h2>
        <p>You can reach me at <a href="mailto:contact@example.com">contact@example.com</a></p>
        <a href="#" class="button">Learn More</a>
    </div>
</body>
</html>
