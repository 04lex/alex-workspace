<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<body>
    
    <div class="navbar">
        <h2>Daniel Code</h2>

        <ul>
            <li><a href="index.html#Home">Home</a></li>
            <li><a href="index.html#Skills">Skills</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="index.html#About">About</a></li>
        </ul>
        <button class="hire-btn">Hire Me</button>
    </div>

    <div class="main" style="text-align: center;" id="Contact">
        <h2>Contact me</h2>
        <p>Let's meet for a coffee, leave a message</p>
    </div>

    <div class="contact-form">
        <img src="DC.png" id="logo" alt="logo">
    </div>

    <div class="contact-form">
        <form>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Your name..">
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Your last name..">

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="Romania (Local)"></option>
                <option value="Europe"></option>
                <option value="USA"></option>
                <option value="Other"></option>
            </select>

            <label for="subject">Subject</label>
            <textarea name="subject" id="subject" placeholder="Type something.." style="height:170px ;"></textarea>
            <input type="submit" value="Submit">

        </form>
    </div>

</body>
</html>
