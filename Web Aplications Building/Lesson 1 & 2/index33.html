<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <style>
        .bluebackground{
            background-color: blue;
        }
        .redbackground{
            background-color: red;
        }
    </style>
    <div class="bluebackground">Primul</div>
    <div class="redbackground">Al doilea</div>
    <button>Interschimba</button>

    <script>

        // Variabila button in loc de onclick care se ataseaza butonului
        var button = document.querySelector('button')
        // button.onmouseleave = schimba
        // button.onclick = alerteaza

        button.addEventListener('click', schimba)
        button.addEventListener('click', alerteaza)
        button.addEventListener('click', function(){
            divs[0].innerHTML = new Date()
        })



        var divs = document.getElementsByTagName('div')
        // var divs = document.querySelectorAll('div')


        // Versiunea 2 (index32) = Schimba clasele din una intr-alta

        var initial = true
        function schimba(){
            if (initial === true){
                divs[0].style.backgroundColor = 'red'
                divs[1].style.backgroundColor = 'blue'
            } else{
                divs[1].style.backgroundColor = 'red'
                divs[0].style.backgroundColor = 'blue'
            }
            initial = !initial

        }

        function alerteaza(){
            alert('Ai grija')
        }
    </script>
</body>
