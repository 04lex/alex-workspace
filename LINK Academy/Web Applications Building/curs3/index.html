<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" class="rc" onclick=" schimbaImaginea() ">


    <script>
        var img = document.querySelector('img')

        var sources = [
            "https://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Logo_of_AC_Milan.svg/260px-Logo_of_AC_Milan.svg.png",
            "https://upload.wikimedia.org/wikipedia/en/thumb/a/a2/SL_Benfica_logo.svg/380px-SL_Benfica_logo.svg.png",
            "https://upload.wikimedia.org/wikipedia/en/thumb/f/f5/UEFA_Champions_League.svg/450px-UEFA_Champions_League.svg.png",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/FC_Internazionale_Milano_2021.svg/380px-FC_Internazionale_Milano_2021.svg.png",
        ]
        i = 0

        function schimbaImaginea(){
            console.log('Se schimba imaginea..')

            img.src =  sources[i]
            i++

            if (i === sources.length){
                i = 0
            }
        }

        schimbaImaginea()

        setInterval(schimbaImaginea, 1000)

    </script>

</body>
</html>
