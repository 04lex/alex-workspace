<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="color" name="" id="culoare" value="#CCCCCC" onchange="schimbaTextCuloare()">
    <h1>CCCCCC</h1>
    <script>
        var textEl  = document.getElementsByTagName('h1')[0]
        var inputEl = document.getElementById('culoare')

        function schimbaTextCuloare() {
            textEl.innerHTML = inputEl.value
        }
        
    </script>

</body>
</html>
