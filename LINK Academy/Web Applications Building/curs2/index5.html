<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="range" name="" id="slider" value="27" min="0" max="100" onchange="modificaText()">
    <h1>27</h1>

    <script>
        var inputEl = document.getElementById('slider')
        var textEl = document.getElementsByTagName('h1')[0]

// val intre 0 - 25 = rosu
// 26 - 50 = albastru
// 51 - 75 = verde
// 76 - 100 = galben

        function modificaText() {
            // schimba text-ul si scrie in consola
            textEl.innerHTML = inputEl.value 

            if (inputEl.value < 25) {
                textEl.style.backgroundColor = 'red'
            }
            if (inputEl.value > 25 && inputEl.value < 50) {
                textEl.style.backgroundColor = 'blue'
            }
            if (inputEl.value > 75) {
                textEl.style.backgroundColor = 'green'
            }
            if (inputEl.value > 50 && inputEl.value < 75) {
                textEl.style.backgroundColor = 'yellow'
            }
        }

        modificaText()
    </script>
</body>
</html>
